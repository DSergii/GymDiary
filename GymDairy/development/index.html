	<script src="libs/jquery/jquery.js"></script>

	<div class="modal" id="signin-dialog">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
					<h4 class="modal-title">Регистрация</h4>
				</div>
				<div class="modal-body">
					<form role="form">
						<div class="form-group">
							<label for="m-email">Email</label>
							<input type="email" class="form-control" id="m-email" placeholder="Введите ваш email">
						</div>
						<div class="form-group">
							<label for="m-pass">Пароль</label>
							<input type="password" class="form-control" id="m-pass" placeholder="Введите ваш пароль">
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Закрыть</button>
					<button type="button" class="btn btn-primary">Зарегистрироваться</button>
